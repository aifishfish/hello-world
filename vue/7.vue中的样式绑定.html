<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>vue中的样式绑定</title>
    <script src="vue.js"></script>
    <style>
       .activated{
           color: red
       }

    </style>
</head>
<body>
    <div id="app">
       <div @click="handleDivClick"
            :class="[isActivated]">Hello world</div>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data: {
                isActivated: ""
            },
            methods:{
                handleDivClick: function(){
                    if( this.isActivated === "activated"){
                        this.isActivated = "";
                    }else{
                        this.isActivated = "activated";
                    }
                }
            }
        })
    </script>
</body>
</html>
