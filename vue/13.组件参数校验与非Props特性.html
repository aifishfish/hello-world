<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>组件参数校验与非Props特性</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        <child content="123"></child>
    </div>

    <script>
        Vue.component('child',{
            props: {
               // content: [Number , String ]
               content:{
                   type : String,
                //    required: true,
                //    default: 'defalut value',
                   validator: function(value){
                      return (value.length > 2)
                   }
               }
            },
            template: '<div>{{content}}</div>'
        })

        var vm = new Vue({
            el:'#root'
        })

    </script>
</body>
</html>
