<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Vue中使用animate.css库</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" type="text/css" href="animate.css"/>
    <style>
     
       /**
         自定义keyframes 形式的动画
       */
       @keyframes bounce-in {
           0% {
               transform: scale(0);
           }
           50% {
               transform: scale(1.5);
           }
           100% {
               transform: scale(1);
           }
       }

       .active{
           transform-origin: left center;
           animation: bounce-in 1s;
       }
       .leave {
           transform-origin: left center;
           animation: bounce-in 1s reverse;
        }

    </style>
</head>
<body>
    <div id="root">
        <!-- 自定义动画效果以及样式名-->
        <transition name="fade"
          enter-active-class="active"
          leave-active-class="leave"
          >
           <div v-if="show">hello leon</div>
        </transition>

       <button @click="handleBtnClick">自定义-切换</button>

       <!-- 使用 animate 动画效果-->
       <transition name="fade"
            enter-active-class="animated swing"
            leave-active-class="animated shake"
            >
                <div v-if="show2">hello leon</div>
       </transition>

       <button @click="handleBtnClick2">animate-切换</button>
    </div>

    <script>
        var vm = new Vue({
            el:'#root',
            data: {
                show: true ,
                show2: true 
            },
            methods: {
                handleBtnClick: function(){
                  this.show = !this.show
                },
                handleBtnClick2: function(){
                  this.show2 = !this.show2
                }
            }
        })

    </script>
</body>
</html>
