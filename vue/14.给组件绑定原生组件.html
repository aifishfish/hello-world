<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>给组件绑定原生组件</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        <!--使用native 声明为原生组件，否则 事件无效，需要在组件上 使用 this.emit('click')生效-->
      <child @click.native="handleClick"></child>
    </div>

    <script>
        Vue.component('child',{
            template:'<div>Child</div>'
        })
        var vm = new Vue({
            el:'#root',
            methods: {
                handleClick: function(){
                    alert('click')
                }
            }
        })

    </script>
</body>
</html>
