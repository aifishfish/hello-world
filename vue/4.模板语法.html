<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>模板语法</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
       <div>{{name2 + ' VUE'}}</div>
       <div v-text="name2 + ' VUE'"></div>
       <div v-text="name"></div>
       <div v-html="name"></div>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',

            data:{
                name:"<h1>hello</h1>",
                name2:"hello"
            }
        })
    </script>
</body>
</html>
