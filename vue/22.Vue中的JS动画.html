<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Vue中的JS动画</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">

          <!-- @before-leave ="handleBeforeEnter"
            @leave="handleEnter"
            @after-leave="handleAfterEnter" -->

       <transition name="fade"
            @before-enter ="handleBeforeEnter"
            @enter="handleEnter"
            @after-enter="handleAfterEnter"
            >
                <h1 v-if="show">hello leon</h1>
       </transition>

       <button @click="handleBtnClick">切换</button>
    </div>

    <script>
        var vm = new Vue({
            el:'#root',
            data: {
                show: true
            },
            methods: {
                handleBtnClick: function(){
                  this.show = !this.show
                },
                handleBeforeEnter: function(el){
                   el.style.color = 'red'
                },
                handleEnter: function(el, done){
                    setTimeout(() => {
                        el.style.color = 'green'
                        done()
                    },2000)

                   setTimeout(() => {
                        done()
                    },4000)
                },
                handleAfterEnter: function(el){
                   el.style.color ="#000"
                }
            }
        })

    </script>
</body>
</html>
